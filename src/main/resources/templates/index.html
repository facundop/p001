<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </link>
</head>
<body>

<div class="container">
    <form action="#" th:action="@{/clients}" th:object="${client}" method="post">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" th:field="*{firstname}" class="form-control" id="first_name" aria-describedby="firstnameHelp"
                   placeholder="John">
            <small id="firstnameHelp" class="form-text text-muted">Your first name.</small>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" th:field="*{lastname}" class="form-control" id="last_name" aria-describedby="lastnameHelp"
                   placeholder="Doe">
            <small id="lastnameHelp" class="form-text text-muted">Your last name.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="webjars/jquery/3.3.1/jquery.js"></script>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
</div>
</body>
</html>
